<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to MP3 Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/styles/metro/notify-metro.min.css">
</head>

<body>
    <div class="sidebar">
        <a href="#" class="nav-link active" data-target="convertSection"><i class="fas fa-sync-alt"></i> Convert
            Videos</a>
        <a href="#" class="nav-link" data-target="downloadSection"><i class="fas fa-download"></i> Download YouTube
            Videos</a>
    </div>
    <div class="main-content">
        <div class="container" id="convertSection">
            <h1>Video to MP3 Converter</h1>
            <form id="uploadForm">
                <label for="fileInput" class="file-label">
                    <i class="fas fa-upload"></i> Select Video Files
                </label>
                <input type="file" id="fileInput" multiple accept="video/*">
                <button type="submit">Convert to MP3</button>
            </form>
            <div id="loader" class="loader"></div>
            <div id="output"></div>
            <button id="clearUploads" class="action-btn"><i class="fas fa-trash-alt"></i> Clear Uploads</button>
            <button id="clearConverted" class="action-btn"><i class="fas fa-trash-alt"></i> Clear Converted</button>
            <button id="reviewUploads" class="action-btn"><i class="fas fa-eye"></i> Review Uploads</button>
            <button id="reviewConverted" class="action-btn"><i class="fas fa-eye"></i> Review Converted</button>
            <div id="output-uploads"></div>
            <div id="output-converted"></div>
            <button id="scrollToTop" class="action-btn"><i class="fas fa-arrow-up"></i> Scroll to Top</button>
        </div>
        <div class="container" id="downloadSection" style="display: none;">
            <h1>Download YouTube Videos</h1>
            <form id="downloadForm">
                <label for="youtubeUrl" class="file-label">
                    <i class="fas fa-link"></i> YouTube URL
                </label>
                <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" style="display: block;">
                <label for="quality" class="file-label">
                    <i class="fas fa-cog"></i> Quality
                </label>
                <select id="quality">
                    <option value="highest">Highest</option>
                    <option value="lowest">Lowest</option>
                    <option value="highestaudio">Highest Audio</option>
                    <option value="lowestvideo">Lowest Video</option>
                    <option value="highestvideo">Highest Video</option>
                    <option value="144p">144p</option>
                    <option value="240p">240p</option>
                    <option value="360p">360p</option>
                    <option value="480p">480p</option>
                    <option value="720p">720p</option>
                    <option value="1080p">1080p</option>
                    <option value="1440p">1440p</option>
                    <option value="2160p">2160p</option>
                </select>
                <label for="downloadLocation" class="file-label">
                    <i class="fas fa-folder"></i> Download Location
                </label>
                <select id="downloadLocation">
                    <option value="uploads">Uploads Folder</option>
                    <option value="custom">Custom Location</option>
                </select>
                <input type="text" id="customLocation" placeholder="Enter custom location" style="display: none;">
                <button type="submit">Download</button>
            </form>
            <div id="downloadLoader" class="loader"></div>
            <div id="downloadOutput"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="script.js"></script>
    <script src="download.js"></script>
</body>

</html>
